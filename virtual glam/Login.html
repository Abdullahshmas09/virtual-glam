<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/Footer.css">
    <link rel="stylesheet" href="assets/css/Login.css">
    <link rel="stylesheet" href="assets/css/Root.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header"></div>
    <!--  main content  -->

    <div class="signup-section">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="box mt-5">
                <div class="main-content">
                    <div class="content">
                        <h3 class="authenticate text-dark text-center ">Log in</h3>
                        <div class=" m-3 fw-light  text-center">
                            <p class="text-dark  ">Do you have an account yet? </p>
                            <a class="login-here text-decoration-none fw-medium" href="Signup.html"> Sign up here</a>
                        </div>
                        <form action="" id="loginForm">

                            <!--  for others  -->
                            <input class="w-100 rounded input-complete " id="email" name="email" type="text"
                                placeholder="Email: ">
                            <br>
                            <input class="w-100 rounded input-complete mt-3" id="password" name="password" type="text"
                                placeholder="Password">
                            <br>
                            <a class="mt-3  fw-medium text-decoration-none" href="/Forgot.html">Forget Password</a>
                            <div class=" text-center">
                                <button type="submit" class="rounded-5 mt-3">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/Script.js"></script>
    <script src="assets/js/Authentication.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
