<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header"></div>
    <!--  main content  -->
    <div class="signup-section ">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="box ">
                <div class="main-content">
                    <div class="content">
                        <h3 class="authenticate text-dark text-center pt-4">Create an Account</h3>
                        <div class="fw-light text-center">
                            <p class="text-dark">Already have an account?</p>
                            <a href="/Login.html" class="login-here fw-semibold">Log in here</a>
                        </div>
                        <form action="" id="myform">
                            <input class="w-100 rounded input-complete mt-3" id="name" name="name" type="text"
                                placeholder="Name">
                            <input class="w-100 rounded input-complete mt-3" id="email" name="email" type="email"
                                placeholder="Email">
                            <input class="w-100 rounded input-complete mt-3" id="phone" name="phone" type="password"
                                placeholder="Phone Number">
                            <input class="w-100 rounded input-complete mt-3" id="password" name="password"
                                type="password" placeholder="Password">
                            <input class="w-100 rounded input-complete mt-3" id="cpassword" name="cpassword"
                                type="password" placeholder="Confirm Password">
                            <div class="text-center">
                                <a href="./pending-email.html"><button type="submit" class="rounded-5 mt-3">Sign
                                        up</button>
                                </a>

                            </div>
                        </form>
                        <!-- Result section -->
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/Script.js"></script>
    <script src="assets/js/Authentication.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
