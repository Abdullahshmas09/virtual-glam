<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/Foundation.css" />
    <link rel="stylesheet" href="assets/css/eye-color.css">
    <link rel="stylesheet" href="assets/css/Root.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="assets/css/slick_slider/slick.css">
    <link rel="stylesheet" href="assets/css/slick_slider/slick-theme.css">
    <!-- jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header"></div>
    <!-- Main Content -->
    <div class="foundation-section merge-top">
        <div class="container">
            <div class="row">
                <!-- Box Section -->
                <div class="col-md-4 align-items-center justify-content-center choose-try-on">
                    <div id="content1">
                        <h2 class="text-center col1 mb-3 text-light">Choose Try-On Experience</h2>
                        <div class="row justify-content-center  gap-5">
                            <div class="col-md-6 try-on rounded">
                                <div class="content d-flex flex-column align-items-center justify-content-between">
                                    <img src="assets/images/foundation/Camera enhance.png" alt="Live Makeup" />
                                    <h2 class="text-center pt-4">Live Makeup</h2>
                                </div>
                            </div>
                            <div id="choose-modal" class="col-md-6 try-on rounded">
                                <div class="content d-flex flex-column align-items-center justify-content-between">
                                    <img src="assets/images/foundation/ant-design_picture-filled.png"
                                        alt="Choose a Model" />
                                    <h2 class="text-center pt-4">Choose a Model</h2>
                                </div>
                            </div>
                        </div>
                        <div class="use-photo d-flex align-items-center justify-content-center">
                            <div class="centre try-on mt-3 mb-2 rounded">
                                <div class="content d-flex flex-column align-items-center justify-content-between">
                                    <img src="assets/images/foundation/tabler_upload.png" alt="Use Photo">
                                    <h2 class="text-center pt-4">Use Photo</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Content 2 (Initially hidden) -->
                    <div id="content2" style="display:none;">
                        <div class="image-wrapper test">
                            <img id="pic" src="assets/images/foundation/Untitled design (10) 2.png">
                            <input id="slider1" type="range" min="0" max="100" value="50" oninput="slide()"
                                style="display: none;">
                            <div class="text-overlay">
                                <div class="d-flex align-items-center justify-content-between">
                                    <i id="undo" class="fa fa-undo solid" aria-hidden="true" style="z-index: 999;"></i>
                                    <i id="cross" class="fa-solid fa-xmark solid" style="z-index: 999;"></i>
                                </div>
                                <div class="download-add-minus d-flex  flex-column align-items-end justify-content-end"
                                   >
                                    <div class="slider-container" style="z-index: 999;">
                                        <input type="range" id="first-slider" class="slider" step="1" min="1" max="100"
                                            value="19">
                                    </div>
                                    <img id="solid1" class="solid1 mb-3" style="z-index: 999;" width="25px"
                                        height="25px" src="assets/images/foundation/before-after_5661649.png" alt="">
                                        <i id="door" class="fa-solid fa-door-closed" style="display: none;"></i>
                                    <i id="download-btn" class="fa fa-download mb-3  solid" aria-hidden="true" style="z-index: 999;"></i>
                                    <i id="plus-btn" class="fa fa-plus mb-3 solid" aria-hidden="true" style="z-index: 999;"></i>
                                    <i id="minus-btn" class="fa fa-minus solid" aria-hidden="true" style="z-index: 999;"></i>
                                </div>
                            </div>
                        </div>
                        <!-- slider section -->
                        <div id="slider-contaner" class="container" style="display: none;">
                            <div class="image-box">
                                <!-- First Image (left side) -->
                                <img id="image1" src="assets/images/foundation/dosri-larki.png" class="slider-img">
                                <!-- Second Image (right side) -->
                                <img id="image2" src="assets/images/foundation/Untitled design (10) 2.png"
                                    class="slider-img">
                            </div>
                            <!-- Slider -->
                            <input type="range" min="0" max="100" value="50" id="slider" oninput="slide()">
                        </div>
                    </div>
                </div>
                <!-- Color Picker Section -->
                <div class="color-picker ps-md-5 col-md-8 mt-4">
                    <h3 class="virtual">
                        Virtual <span class="foundation">Contact Lens</span> Try On
                    </h3>
                    <h3 class="mt-5">PATTERNS:</h3>
                    <div id="color-eyes" class="color-images mt-3">
                        <img src="assets/images/foundation/colors/patterns/Group 616.png" alt="Color 1">
                        <img src="assets/images/foundation/colors/patterns/Frame 1094.png" alt="Color 1">
                        <img src="assets/images/foundation/colors/patterns/Frame 1095.png" alt="Color 2">
                        <img src="assets/images/foundation/colors/patterns/Frame 1096.png" alt="Color 3">
                        <img src="assets/images/foundation/colors/patterns/Frame 1097.png" alt="Color 4">
                        <img src="assets/images/foundation/colors/patterns/Frame 1098.png" alt="Color 5">
                        <img src="assets/images/foundation/colors/patterns/Frame 1099.png" alt="Color 6">
                        <img src="assets/images/foundation/colors/patterns/Frame 1100.png" alt="Color 7">
                        <img src="assets/images/foundation/colors/patterns/Frame 1101.png" alt="Color 8">
                        <img src="assets/images/foundation/colors/patterns/Frame 1102.png" alt="Color 9">
                        <img src="assets/images/foundation/colors/patterns/Frame 1103.png" alt="Color 10">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer" class="mt-5"></div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/slick_slider/slick.min.js"></script>
    <script src="assets/js/Foundation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
